fragment DocumentRegistry on DocumentRegistryNode {
  __typename
  id
  documentType
  context
  name
  parentId
  formSchemaId
  jsonSchema
  uiSchemaType
  uiSchema
}

fragment Document on DocumentNode {
  id
  name
  parents
  user {
    userId
    username
    email
  }
  timestamp
  type
  data
  documentRegistry {
    ...DocumentRegistry
  }
}

query documentByName($name: String!, $storeId: String!) {
  document(name: $name, storeId: $storeId) {
    __typename
    ... on DocumentNode {
      ...Document
    }
  }
}

query documents(
  $storeId: String!
  $page: PaginationInput
  $filter: DocumentFilterInput
  $sort: DocumentSortInput
) {
  documents(storeId: $storeId, page: $page, filter: $filter, sort: $sort) {
    __typename
    ... on DocumentConnector {
      nodes {
        ...Document
      }
    }
  }
}

query documentRegistries(
  $filter: DocumentRegistryFilterInput
  $sort: DocumentRegistrySortInput
) {
  documentRegistries(filter: $filter, sort: $sort) {
    ... on DocumentRegistryConnector {
      __typename
      nodes {
        ...DocumentRegistry
      }
      totalCount
    }
  }
}

fragment DocumentRegistryWithChildren on DocumentRegistryNode {
  ...DocumentRegistry
  children {
    ...DocumentRegistry
  }
}

query documentRegistriesWithChildren(
  $filter: DocumentRegistryFilterInput
  $sort: DocumentRegistrySortInput
) {
  documentRegistries(sort: $sort, filter: $filter) {
    ... on DocumentRegistryConnector {
      __typename
      totalCount
      nodes {
        __typename
        ...DocumentRegistryWithChildren
      }
    }
  }
}

query getDocumentHistory($storeId: String!, $name: String!) {
  documentHistory(storeId: $storeId, name: $name) {
    __typename
    ... on DocumentConnector {
      totalCount
      nodes {
        __typename
        user {
          userId
          username
          email
        }
        data
        id
        name
        parents
        timestamp
        type
      }
    }
  }
}

mutation allocateProgramNumber($numberName: String!, $storeId: String!) {
  allocateProgramNumber(input: { numberName: $numberName }, storeId: $storeId) {
    ... on NumberNode {
      __typename
      number
    }
  }
}

fragment EncounterFields on EncounterFieldsNode {
  fields
  encounter {
    name
    startDatetime
    endDatetime
  }
}

fragment ProgramEvent on ProgramEventNode {
  activeDatetime
  type
  data
}

query encounterFields(
  $storeId: String!
  $patientId: String!
  $fields: [String!]
) {
  encounterFields(
    input: { fields: $fields }
    storeId: $storeId
    sort: { key: startDatetime }
    filter: { patientId: { equalTo: $patientId } }
  ) {
    ... on EncounterFieldsConnector {
      __typename
      nodes {
        __typename
        ...EncounterFields
      }
    }
  }
}

fragment EncounterDocumentRegistry on DocumentRegistryNode {
  context
  documentType
  formSchemaId
  id
  jsonSchema
  name
  parentId
  uiSchema
  uiSchemaType
  children {
    id
  }
}

fragment Encounter on EncounterNode {
  id
  type
  name
  status
  patient {
    id
    firstName
    lastName
    name
    dateOfBirth
  }
  program
  startDatetime
  endDatetime
  document {
    ...Document
  }
}

query encountersWithDocument(
  $storeId: String!
  $key: EncounterSortFieldInput
  $desc: Boolean
  $filter: EncounterFilterInput
  $page: PaginationInput
) {
  encounters(
    storeId: $storeId
    sort: { key: $key, desc: $desc }
    filter: $filter
    page: $page
  ) {
    ... on EncounterConnector {
      __typename
      nodes {
        __typename
        ...Encounter
      }
      totalCount
    }
  }
}

query encounterById($storeId: String!, $encounterId: String!) {
  encounters(storeId: $storeId, filter: { id: { equalTo: $encounterId } }) {
    ... on EncounterConnector {
      __typename
      nodes {
        ...Encounter
      }
      totalCount
    }
  }
}

fragment EncounterRow on EncounterNode {
  id
  document {
    documentRegistry {
      name
    }
  }
  program
  startDatetime
  endDatetime
  status
  name
  type
  patient {
    id
    firstName
    lastName
    name
  }
  events(at: $eventTime) {
    ...ProgramEvent
  }
}

query encounters(
  $storeId: String!
  $key: EncounterSortFieldInput
  $desc: Boolean
  $filter: EncounterFilterInput
  $page: PaginationInput
  $eventTime: String!
) {
  encounters(
    storeId: $storeId
    sort: { key: $key, desc: $desc }
    filter: $filter
    page: $page
  ) {
    ... on EncounterConnector {
      __typename
      nodes {
        __typename
        ...EncounterRow
      }
      totalCount
    }
  }
}

mutation insertEncounter($storeId: String!, $input: InsertEncounterInput!) {
  insertEncounter(storeId: $storeId, input: $input) {
    ... on EncounterNode {
      __typename
      ...Encounter
    }
  }
}

mutation updateEncounter($storeId: String!, $input: UpdateEncounterInput!) {
  updateEncounter(storeId: $storeId, input: $input) {
    ... on EncounterNode {
      __typename
      ...Encounter
    }
  }
}

