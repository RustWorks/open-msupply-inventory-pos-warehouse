fragment SyncSettings on SyncSettingsNode {
  __typename
  intervalSec
  url
  username
}

query syncSettings {
  syncSettings {
    ... on SyncSettingsNode {
      ...SyncSettings
    }
  }
}

query syncState {
  syncState
}

mutation initialiseSite($syncSettings: SyncSettingsInput!) {
  initialiseSite(input: $syncSettings) {
    ... on SyncSettingsNode {
      ...SyncSettings
    }
  }
}

fragment SyncStatus on SyncStatusNode {
  __typename
  finished
  started
}

fragment SyncStatusWithProgress on SyncStatusWithProgressNode {
  __typename
  finished
  started
  doneProgress
  totalProgress
}

query syncStatus {
  latestSyncStatus {
    __typename
    error
    integration {
      ...SyncStatus
    }
    isSyncing
    prepareInitial {
      ...SyncStatus
    }
    pullCentral {
      ...SyncStatusWithProgress
    }
    pullRemote {
      ...SyncStatusWithProgress
    }
    push {
      ...SyncStatusWithProgress
    }
    summary {
      ...SyncStatus
    }
  }
}

mutation manualSync {
  manualSync
}
