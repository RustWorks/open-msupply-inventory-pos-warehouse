fragment SyncSettings on SyncSettingsNode {
  __typename
  intervalSeconds
  url
  username
}

query syncSettings {
  syncSettings {
    ...SyncSettings
  }
}

query initialisationStatus {
  initialisationStatus
}

fragment SyncError on SyncErrorNode {
  __typename
  variant
  fullError
}

mutation initialiseSite($syncSettings: SyncSettingsInput!) {
  initialiseSite(input: $syncSettings) {
    __typename
    ... on SyncSettingsNode {
      ...SyncSettings
    }
    ... on SyncErrorNode {
      ...SyncError
    }
  }
}

mutation updateSyncSettings($syncSettings: SyncSettingsInput!) {
  updateSyncSettings(input: $syncSettings) {
    __typename
    ... on SyncSettingsNode {
      ...SyncSettings
    }
    ... on SyncErrorNode {
      ...SyncError
    }
  }
}

fragment SyncStatus on SyncStatusNode {
  __typename
  finished
  started
}

fragment SyncStatusWithProgress on SyncStatusWithProgressNode {
  __typename
  finished
  started
  done
  total
}

query syncStatus {
  latestSyncStatus {
    error {
      ...SyncError
    }
    integration {
      ...SyncStatus
    }
    isSyncing
    prepareInitial {
      ...SyncStatus
    }
    pullCentral {
      ...SyncStatusWithProgress
    }
    pullRemote {
      ...SyncStatusWithProgress
    }
    push {
      ...SyncStatusWithProgress
    }
    summary {
      ...SyncStatus
    }
  }
}

mutation manualSync {
  manualSync
}
