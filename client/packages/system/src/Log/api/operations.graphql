fragment logLevelRow on LogLevelNode {
  __typename
  level
}

fragment logRow on LogNode {
  __typename
  fileContent
  fileNames
}

query logLevel {
  logLevel {
    __typename
    ... on LogLevelNode {
      ...logLevelRow
    }
  }
}

query logFileNames {
  logContents {
    __typename
    ... on LogNode {
      ...logRow
    }
  }
}

query logContentsByFileName($fileName: String!) {
  logContents(fileName: $fileName) {
    __typename
    ... on LogNode {
      ...logRow
    }
  }
}
