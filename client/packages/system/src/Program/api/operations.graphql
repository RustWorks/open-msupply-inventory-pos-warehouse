fragment ProgramDocument on DocumentRegistryNode {
  id
  documentType
  formSchemaId
  jsonSchema
  name
  context
  parentId
  uiSchema
  uiSchemaType
}

query programs($key: DocumentRegistrySortFieldInput!, $desc: Boolean) {
  documentRegistries(
    sort: { key: $key, desc: $desc }
    filter: { context: { equalTo: PROGRAM } }
  ) {
    ... on DocumentRegistryConnector {
      __typename
      totalCount
      nodes {
        __typename
        ...ProgramDocument
        children {
          ...ProgramDocument
        }
      }
    }
  }
}
