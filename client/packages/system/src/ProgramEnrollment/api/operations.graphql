fragment Document on DocumentNode {
  id
  name
  parents
  author
  timestamp
  type
  data
  documentRegistry {
    uiSchemaType
    documentType
    context
    formSchemaId
    jsonSchema
    uiSchema
  }
}

fragment Program on ProgramNode {
  id
  type
  programPatientId
  patientId
  name
  enrolmentDatetime
  document {
    ...Document
  }
}

query programs(
  $storeId: String!
  $key: ProgramSortFieldInput
  $desc: Boolean
  $filter: ProgramFilterInput
) {
  programs(
    storeId: $storeId
    sort: { key: $key, desc: $desc }
    filter: $filter
  ) {
    ... on ProgramConnector {
      nodes {
        ...Program
      }
      totalCount
    }
  }
}
