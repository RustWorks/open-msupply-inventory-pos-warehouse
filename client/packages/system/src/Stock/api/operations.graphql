fragment StockLineRow on StockLineNode {
  availableNumberOfPacks
  batch
  costPricePerPack
  expiryDate
  id
  itemId
  locationName
  onHold
  packSize
  sellPricePerPack
  storeId
  totalNumberOfPacks
  item {
    code
    name
    unitName
  }
}

query stockLines(
  $first: Int
  $offset: Int
  $key: StockLineSortFieldInput!
  $desc: Boolean
  $filter: StockLineFilterInput
  $storeId: String!
) {
  stockLines(
    storeId: $storeId
    filter: $filter
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
  ) {
    ... on StockLineConnector {
      __typename
      nodes {
        __typename
        ...StockLineRow
      }
      totalCount
    }
  }
}
