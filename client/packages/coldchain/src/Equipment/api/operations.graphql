fragment Asset on AssetNode {
  __typename
  catalogueItemId
  code
  createdDatetime
  id
  installationDate
  modifiedDatetime
  name
  replacementDate
  serialNumber
  storeId
}

query assets(
  $desc: Boolean
  $filter: AssetFilterInput!
  $first: Int
  $key: AssetSortFieldInput!
  $offset: Int
  $storeId: String!
) {
  assets(
    filter: $filter
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    storeId: $storeId
  ) {
    ... on AssetConnector {
      nodes {
        ...Asset
      }
      totalCount
    }
  }
}

query assetById($storeId: String!, $assetId: String!) {
  assets(storeId: $storeId, filter: { id: { equalTo: $assetId } }) {
    ... on AssetConnector {
      __typename
      nodes {
        __typename
        ...Asset
      }
      totalCount
    }
  }
}
