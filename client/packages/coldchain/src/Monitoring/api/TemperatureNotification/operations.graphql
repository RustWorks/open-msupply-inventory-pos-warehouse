fragment TemperatureNotification on TemperatureNotificationNode {
  __typename
  id
  startDatetime
  maxOrMinTemperature

  sensor {
    id
    name
  }

  location {
    name
  }
}

query temperatureNotifications(
  $page: PaginationInput
  $sort: [TemperatureNotificationSortInput!]
  $filter: TemperatureNotificationFilterInput
  $storeId: String!
) {
  temperatureNotifications(
    page: $page
    sort: $sort
    filter: $filter
    storeId: $storeId
  ) {
    ... on TemperatureNotificationConnector {
      totalCount
      nodes {
        ...TemperatureNotification
      }
    }
  }
}
