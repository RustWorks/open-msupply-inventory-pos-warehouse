fragment TemperatureBreach on TemperatureBreachNode {
  __typename
  id
  acknowledged
  durationMilliseconds
  endDatetime
  startDatetime
  type
  maxOrMinTemperature

  sensor {
    ...Sensor
  }

  location {
    ...LocationRow
  }
}

query temperature_breaches(
  $page: PaginationInput
  $sort: [TemperatureBreachSortInput!]
  $filter: TemperatureBreachFilterInput
  $storeId: String!
) {
  temperatureBreaches(
    page: $page
    sort: $sort
    filter: $filter
    storeId: $storeId
  ) {
    ... on TemperatureBreachConnector {
      totalCount
      nodes {
        ...TemperatureBreach
      }
    }
  }
}
