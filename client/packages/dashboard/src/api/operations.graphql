query stockCounts(
  $storeId: String!
  $daysTillExpired: Int
  $timezoneOffset: Int
) {
  stockCounts(
    storeId: $storeId
    daysTillExpired: $daysTillExpired
    timezoneOffset: $timezoneOffset
  ) {
    expired
    expiringSoon
  }
}

query itemCounts($storeId: String!, $lowStockThreshold: Int!) {
  itemCounts(lowStockThreshold: $lowStockThreshold, storeId: $storeId) {
    itemCounts {
      lowStock
      noStock
      moreThanSixMonthsStock
      total
    }
  }
}

query responseRequisitionCounts($storeId: String!) {
  requisitionCounts(storeId: $storeId) {
    newResponseRequisitionCount
  }
}

query outboundShipmentCounts($storeId: String!, $timezoneOffset: Int) {
  invoiceCounts(storeId: $storeId, timezoneOffset: $timezoneOffset) {
    outbound {
      created {
        today
        thisWeek
      }
      notShipped
    }
  }
}

query inboundShipmentCounts($storeId: String!, $timezoneOffset: Int) {
  invoiceCounts(storeId: $storeId, timezoneOffset: $timezoneOffset) {
    inbound {
      created {
        today
        thisWeek
      }
      notDelivered
    }
  }
}

query requestRequisitionCounts($storeId: String!) {
  requestRequisitionCounts(storeId: $storeId) {
    draftCount
  }
}
