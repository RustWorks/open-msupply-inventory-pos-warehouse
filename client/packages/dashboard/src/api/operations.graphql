query stockCounts(
  $storeId: String!
  $daysTillExpired: Int
  $timezoneOffset: Int
) {
  stockCounts(
    storeId: $storeId
    daysTillExpired: $daysTillExpired
    timezoneOffset: $timezoneOffset
  ) {
    expired
    expiringSoon
  }
}

query itemCounts($storeId: String!, $lowStockThreshold: Int!) {
  itemCounts(storeId: $storeId, lowStockThreshold: $lowStockThreshold) {
    total
    noStock
    lowStock
  }
}
