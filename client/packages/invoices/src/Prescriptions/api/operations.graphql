fragment PrescriptionRow on InvoiceNode {
  __typename
  comment
  createdDatetime
  pickedDatetime
  verifiedDatetime
  id
  invoiceNumber
  otherPartyId
  otherPartyName
  clinicianId
  type
  status
  colour
  pricing {
    __typename
    totalAfterTax
    totalBeforeTax
    stockTotalBeforeTax
    stockTotalAfterTax
    serviceTotalAfterTax
    serviceTotalBeforeTax
    taxPercentage
  }

  user {
    __typename
    username
    email
  }

  lines {
    __typename
    nodes {
      ...PrescriptionLine
    }
    totalCount
  }

  patient {
    __typename
    id
    name
    code
    isDeceased
    programEnrolments {
      programEnrolmentId
      document {
        documentRegistry {
          name
        }
      }
    }
  }

  clinician {
    id
    firstName
    lastName
  }
}

fragment PartialStockLine on StockLineNode {
  id
  itemId
  availableNumberOfPacks
  totalNumberOfPacks
  onHold
  sellPricePerPack
  packSize
  expiryDate
  location {
    __typename
    id
    name
    code
    onHold
  }
}

fragment PrescriptionLine on InvoiceLineNode {
  __typename
  id
  type
  batch
  expiryDate
  numberOfPacks
  packSize
  invoiceId
  sellPricePerPack
  note
  totalBeforeTax
  totalAfterTax
  note

  item {
    __typename
    id
    name
    code
    unitName
  }

  location {
    __typename
    id
    name
    code
    onHold
  }

  stockLine {
    __typename
    id
    itemId
    batch
    availableNumberOfPacks
    totalNumberOfPacks
    onHold
    sellPricePerPack
    packSize
    expiryDate
  }
}

query prescriptions(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      nodes {
        ...PrescriptionRow
      }
      totalCount
    }
  }
}

query prescriptionByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: PRESCRIPTION
  ) {
    __typename
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on InvoiceNode {
      ...PrescriptionRow
    }
  }
}

mutation insertPrescription(
  $id: String!
  $patientId: String!
  $storeId: String!
) {
  insertPrescription(
    storeId: $storeId
    input: { id: $id, patientId: $patientId }
  ) {
    __typename
    ... on InvoiceNode {
      id
      invoiceNumber
    }
    ... on InsertPrescriptionError {
      __typename
      error {
        description
        ... on OtherPartyNotVisible {
          __typename
          description
        }
        ... on OtherPartyNotAPatient {
          __typename
          description
        }
        description
      }
    }
  }
}

mutation upsertPrescription(
  $storeId: String!
  $input: BatchPrescriptionInput!
) {
  batchPrescription(storeId: $storeId, input: $input) {
    __typename
    updatePrescriptions {
      id
      response {
        ... on UpdatePrescriptionError {
          __typename
          error {
            description
          }
        }
        ... on NodeError {
          __typename
          error {
            description
          }
        }
      }
    }
  }
}

mutation deletePrescriptions(
  $storeId: String!
  $deletePrescriptions: [String!]!
) {
  batchPrescription(
    storeId: $storeId
    input: { deletePrescriptions: $deletePrescriptions }
  ) {
    __typename
    deletePrescriptions {
      id
      response {
        ... on DeletePrescriptionError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotDeleteInvoiceWithLines {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
  }
}

mutation deletePrescriptionLines(
  $storeId: String!
  $deletePrescriptionLines: [DeletePrescriptionLineInput!]!
) {
  batchPrescription(
    storeId: $storeId
    input: { deletePrescriptionLines: $deletePrescriptionLines }
  ) {
    deletePrescriptionLines {
      id
      response {
        ... on DeletePrescriptionLineError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
            ... on ForeignKeyError {
              __typename
              description
              key
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
  }
}
