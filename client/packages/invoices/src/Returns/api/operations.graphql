fragment OutboundReturnRow on InvoiceNode {
  __typename
  id
  otherPartyName
  status
  invoiceNumber
  colour
  onHold
  createdDatetime
  pickedDatetime
  shippedDatetime
  deliveredDatetime
  verifiedDatetime
}

fragment InboundReturnRow on InvoiceNode {
  __typename
  id
  otherPartyName
  status
  invoiceNumber
  colour
  createdDatetime
  deliveredDatetime
  linkedShipment {
    __typename
    id
  }
}

fragment InboundReturn on InvoiceNode {
  __typename
  id
  status
  invoiceNumber
  colour
  onHold
  comment

  createdDatetime
  pickedDatetime
  shippedDatetime
  deliveredDatetime
  verifiedDatetime

  otherPartyId
  otherPartyName
  otherPartyStore {
    code
  }

  user {
    __typename
    username
    email
  }

  linkedShipment {
    __typename
    id
  }
  theirReference
}

fragment OutboundReturnDetailRow on InvoiceLineNode {
  id
  itemCode
  itemName
  itemId
  batch
  expiryDate
  numberOfPacks
  packSize
  sellPricePerPack
}

fragment InboundReturnLine on InvoiceLineNode {
  id
  itemId
  itemCode
  itemName
  batch
  expiryDate
  numberOfPacks
  packSize
}

query outboundReturns(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      nodes {
        ...OutboundReturnRow
      }
      totalCount
    }
  }
}
query inboundReturns(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      nodes {
        ...InboundReturnRow
      }
      totalCount
    }
  }
}

query generateOutboundReturnLines(
  $input: GenerateOutboundReturnLinesInput!
  $storeId: String!
) {
  generateOutboundReturnLines(input: $input, storeId: $storeId) {
    ... on OutboundReturnLineConnector {
      nodes {
        availableNumberOfPacks
        batch
        expiryDate
        id
        itemCode
        itemName
        numberOfPacksToReturn
        packSize
        stockLineId
        note
        reasonId
      }
    }
  }
}

query generateInboundReturnLines(
  $input: GenerateInboundReturnLinesInput!
  $storeId: String!
) {
  generateInboundReturnLines(input: $input, storeId: $storeId) {
    ... on GeneratedInboundReturnLineConnector {
      nodes {
        batch
        expiryDate
        id
        itemId
        itemCode
        itemName
        packSize
        stockLineId
        numberOfPacksReturned
        numberOfPacksIssued
        note
        reasonId
      }
    }
  }
}

query outboundReturnByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: OUTBOUND_RETURN
  ) {
    ... on InvoiceNode {
      __typename
      id
      lines {
        nodes {
          ...OutboundReturnDetailRow
        }
      }
      otherPartyName
      otherPartyId
      otherPartyStore {
        code
      }
      user {
        __typename
        username
        email
      }
      ...OutboundReturnRow
    }
  }
}
query inboundReturnByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: INBOUND_RETURN
  ) {
    ... on InvoiceNode {
      __typename
      ...InboundReturn
      lines {
        nodes {
          ...InboundReturnLine
        }
        totalCount
      }
    }
  }
}

mutation insertOutboundReturn($storeId: String!, $input: OutboundReturnInput!) {
  insertOutboundReturn(storeId: $storeId, input: $input) {
    ... on InvoiceNode {
      __typename
      id
      invoiceNumber
    }

    ... on InsertOutboundReturnError {
      __typename
      error {
        __typename
        description
      }
    }
  }
}
