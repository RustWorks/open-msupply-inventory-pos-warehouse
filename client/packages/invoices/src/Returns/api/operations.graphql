query newSupplierReturnLines(
  $inboundShipmentLineIds: [String!]
  $storeId: String!
) {
  newSupplierReturn(
    input: { inboundShipmentLineIds: $inboundShipmentLineIds }
    storeId: $storeId
  ) {
    availableNumberOfPacks
    batch
    expiryDate
    id
    itemCode
    itemName
    numberOfPacksToReturn
    packSize
    stockLineId
  }
}

query generateInboundReturnLines(
  $outboundShipmentLineIds: [String!]
  $storeId: String!
) {
  generateInboundReturnLines(
    input: { outboundShipmentLineIds: $outboundShipmentLineIds }
    storeId: $storeId
  ) {
    batch
    expiryDate
    id
    itemCode
    itemName
    packSize
    stockLineId
    numberOfPacksReturned
    numberOfPacksIssued
  }
}

query invoiceByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: SUPPLIER_RETURN
  ) {
    ... on InvoiceNode {
      id
      invoiceNumber
      lines {
        nodes {
          id
        }
      }
      otherPartyName
      otherPartyStore {
        code
      }
    }
  }
}

mutation insertSupplierReturn($input: SupplierReturnInput!) {
  insertSupplierReturn(input: $input) {
    ... on InvoiceNode {
      __typename
      id
      invoiceNumber
    }
  }
}
