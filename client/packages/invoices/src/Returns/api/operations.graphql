query newSupplierReturnLines(
  $inboundShipmentLineIds: [String!]
  $storeId: String!
) {
  newSupplierReturn(
    input: { inboundShipmentLineIds: $inboundShipmentLineIds }
    storeId: $storeId
  ) {
    availableNumberOfPacks
    batch
    expiryDate
    id
    itemCode
    itemName
    numberOfPacksToReturn
    packSize
    stockLineId
  }
}

query generateInboundReturnLines(
  $outboundShipmentLineIds: [String!]
  $storeId: String!
) {
  generateInboundReturnLines(
    input: { outboundShipmentLineIds: $outboundShipmentLineIds }
    storeId: $storeId
  ) {
    batch
    expiryDate
    id
    itemCode
    itemName
    packSize
    stockLineId
    numberOfPacksReturned
    numberOfPacksIssued
  }
}

mutation insertSupplierReturn($input: SupplierReturnInput!) {
  insertSupplierReturn(input: $input) {
    ... on InvoiceNode {
      __typename
      id
      invoiceNumber
    }
  }
}

mutation insertInboundReturn($storeId: String!, $input: InboundReturnInput!) {
  insertInboundReturn(storeId: $storeId, input: $input) {
    ... on InvoiceNode {
      __typename
      id
      invoiceNumber
    }
  }
}
