overwrite: true
schema: ['../server/schema.graphql']
generates:
  ./packages/common/src/types/schema.ts:
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: string
        NaiveDate: string
        NaiveDateTime: string
  ./packages/common/src/types/types.ts: # oddly enough this doesn't get created, but it does resolve the fragment imports between operation files
    preset: import-types
    presetConfig:
      typesPath: ~@openmsupply-client/common/src/types/schema.ts
  packages/:
    documents:
      - ./**/*.graphql
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ~@openmsupply-client/common
    plugins:
      - typescript-operations
      - typescript-graphql-request
      - typescript-msw
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: string
        NaiveDate: string
