[package]
name = "rust_server"
version = "0.1.0"
authors = ["will"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "rust_server"

[dependencies]
actix-web = "=4.0.0-beta.5"
actix-http = "=3.0.0-beta.5"
actix-service = "=2.0.0-beta.5"
actix-rt = "2.2.0"
config = "0.11.0"
reqwest = "0.11.3"
serde = { version = "1", features = ["derive"]}
tokio = "1.6.0"
uuid = { version = "0.8", features = ["serde", "v4"]}

[dependencies.sqlx]
version = "0.5.1"
default-features = false
features = [
    "macros",
    "migrate",
    "postgres",
    "runtime-actix-rustls",
    "uuid"
]
