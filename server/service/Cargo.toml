[package]
name = "service"
version = "0.1.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
domain = { path = "../domain" }
repository = { path = "../repository" }

anyhow = "1.0.44"
bcrypt = "0.10.1"
chrono = { version = "0.4", features = ["serde"] }
