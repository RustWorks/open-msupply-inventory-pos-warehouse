log = "0.4.14"
serde = "1.0.126"
serde_json = "1.0.66"
sha2 = "0.9.5"
uuid = { version = "0.8", features = ["v4"] }

[dev-dependencies]
actix-rt = "1.1.1" # for Tokio 0.2
