#! spec.yaml
name: omsupply-server
region: fra
services:
  - name: omsupply-server
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master 
      deploy_on_push: true
      repo: wlthomson/omsupply-server
    health_check: 
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: omsupply-database
    num_nodes: 1
    size: db-a-dev-database
    version: "12"
