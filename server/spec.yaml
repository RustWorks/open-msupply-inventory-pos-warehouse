#! spec.yaml
name: omsupply-server
region: fra
services:
  - name: omsupply-server
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master 
      deploy_on_push: true
      repo: wlthomson/omsupply-server
    health_check: 
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${omsupply-database.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${omsupply-database.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${omsupply-database.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${omsupply-database.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${omsupply-database.DATABASE}
databases:
  - engine: PG
    name: omsupply-database
    num_nodes: 1
    size: db-a-dev-database
    version: "12"
