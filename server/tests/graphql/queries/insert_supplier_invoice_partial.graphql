mutation insertSupplierInvoice(
  $comment: String
  $id: String!
  $otherPartyId: String!
  $status: InvoiceNodeStatus!
  $theirReference: String
) {
  insertSupplierInvoice(
    input: {
      id: $id
      otherPartyId: $otherPartyId
      status: $status
      theirReference: $theirReference
      comment: $comment
    }
  ) {
    ... on InvoiceNode {
      id
      status
      type
    }
  }
}
